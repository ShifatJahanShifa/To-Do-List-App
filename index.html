<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>To-Do-List</title>
    <link rel="icon" type="image/x-icon" href="/images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-container">
                <ul id="task-list"></ul>
                <img src="images/todo1.png" class="empty-image" alt="to-do clipboard" height="200" width="200">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
