<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>To-Do-List</title>
    <link rel="icon" type="image/x-icon" href="/images/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="sidebar-content">
                <!-- <input type="text" id="todoInput" placeholder="Enter a task" /> -->
                
                <!-- Category Dropdown -->
                <h1>Select Category</h1>
                <ul class="category-container">
                    <li id="study">📚 Study</li>
                    <li>💼 Work</li>
                    <li>🏃‍♂️ Health</li>
                    <li>🛒 Shopping</li>
                    <li>🎯 Personal Goals</li>
                    <li>🧹 Chores</li>
                    <li>💰 Finance</li>
                    <li>🧑‍🤝‍🧑 Social</li>
                    <li>🎮 Entertainment</li>
                    <li>✈️ Travel</li>
                </ul>
            </div>
        </div>
        <div class="todo-app">
            <h1 id="heading">To-Do List</h1>
            <div class="stat-container">
                <div class="details">
                    <h2>Your Progress!</h2>
                    <div id="progressbar">
                        <div id="progress">

                        </div>
                    </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-container">
                <ul id="task-list"></ul>
                <img src="images/todo1.png" class="empty-image" alt="to-do clipboard" height="200" width="200">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <!-- <script src="sound.js"></script> -->
    <!-- <script src="confetti.js"></script> -->
    <script src="script.js" type="module"></script>
</body>
</html>
